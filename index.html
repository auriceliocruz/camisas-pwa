<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos de Camisas Personalizadas</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-blue-700 mb-1">ðŸ‘• Pedidos de Camisas</h1>
    <p class="text-gray-600">Personalize camisas de time com facilidade</p>
  </header>

  <!-- FormulÃ¡rio -->
  <form id="pedidoForm" class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md space-y-4">
    <input type="text" id="time" placeholder="Nome do Time" required class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
    <input type="text" id="personalizacao" placeholder="Nome/Texto da Camisa" required class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />

    <select id="tamanho" required class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      <option value="">Selecione o tamanho (Europa)</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      <option value="3XL">3XL</option>
    </select>

    <div>
      <label class="block text-gray-600 text-sm mb-1">Foto da Camisa</label>
      <input type="file" id="foto" accept="image/*" class="w-full border p-3 rounded-lg" />
      <div id="previewContainer" class="mt-3 hidden">
        <img id="previewImage" src="" class="w-full h-56 object-cover rounded-xl border shadow-md" />
      </div>
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-lg font-semibold transition">Adicionar Pedido</button>
  </form>

  <!-- Lista -->
  <div class="w-full max-w-3xl mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">ðŸ“¦ Lista de Pedidos</h2>
    <div id="listaPedidos" class="grid md:grid-cols-2 gap-4"></div>
    <button id="gerarPDF" class="bg-green-600 hover:bg-green-700 text-white w-full py-3 mt-6 rounded-lg font-semibold transition">Gerar PDF</button>
  </div>

  <script>
    const pedidos = [];
    const listaPedidos = document.getElementById('listaPedidos');
    const form = document.getElementById('pedidoForm');
    const fotoInput = document.getElementById('foto');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');

    // Mostrar prÃ©-visualizaÃ§Ã£o
    fotoInput.addEventListener('change', () => {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewContainer.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.classList.add('hidden');
      }
    });

    // Adicionar pedido
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const time = document.getElementById('time').value;
      const personalizacao = document.getElementById('personalizacao').value;
      const tamanho = document.getElementById('tamanho').value;
      const file = fotoInput.files[0];

      const reader = new FileReader();
      reader.onload = function(evt) {
        const fotoBase64 = evt.target.result;
        pedidos.push({ time, personalizacao, tamanho, foto: fotoBase64 });
        atualizarLista();
        form.reset();
        previewContainer.classList.add('hidden');
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        pedidos.push({ time, personalizacao, tamanho, foto: null });
        atualizarLista();
        form.reset();
        previewContainer.classList.add('hidden');
      }
    });

    // Atualizar lista visual
    function atualizarLista() {
      listaPedidos.innerHTML = '';
      pedidos.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-2xl shadow-lg overflow-hidden transition hover:shadow-2xl";

        const img = document.createElement('img');
        img.src = p.foto || 'https://via.placeholder.com/400x250?text=Sem+Imagem';
        img.className = "w-full h-56 object-cover";

        const info = document.createElement('div');
        info.className = "p-4";
        info.innerHTML = `
          <h3 class="text-lg font-semibold text-gray-800 mb-1">${p.time}</h3>
          <p class="text-gray-600 text-sm">PersonalizaÃ§Ã£o: <strong>${p.personalizacao}</strong></p>
          <p class="text-gray-600 text-sm mt-1">Tamanho (EU): <strong>${p.tamanho}</strong></p>
        `;

        card.appendChild(img);
        card.appendChild(info);
        listaPedidos.appendChild(card);
      });
    }

    // Gerar PDF
    document.getElementById('gerarPDF').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait' });
      let y = 20;

      doc.setFontSize(16);
      doc.text("Lista de Pedidos de Camisas Personalizadas", 35, y);
      y += 10;

      pedidos.forEach((p, i) => {
        doc.setFontSize(13);
        y += 10;
        doc.text(`${i + 1}. Time: ${p.time}`, 10, y);
        y += 7;
        doc.text(`PersonalizaÃ§Ã£o: ${p.personalizacao}`, 10, y);
        y += 7;
        doc.text(`Tamanho (EU): ${p.tamanho}`, 10, y);

        if (p.foto) {
          y += 5;
          const imgWidth = 70;
          const imgHeight = 50;
          doc.addImage(p.foto, 'JPEG', 120, y - 10, imgWidth, imgHeight);
          y += imgHeight + 10;
        } else {
          y += 10;
        }

        if (y > 260) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("pedidos_camisas.pdf");
    });

    // InstalaÃ§Ã£o do PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker registrado com sucesso"))
        .catch((err) => console.error("Erro ao registrar Service Worker:", err));
    }
  </script>
</body>
</html>
